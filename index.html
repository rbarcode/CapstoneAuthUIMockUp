<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>SignInRegister Component</title>
</head>

<body>

  <div class="wrapper">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>
    <div class="form-box login">
      <h2 class="animation" style="--i:0;">Login</h2>
      <form method="post">
        <div asp-validation-summary="ModelOnly"></div>
        <div class="input-box animation" style="--i:1;">
          <input asp-for="Input.Email" aria-required="true" required />
          <label asp-for="Input.Email">Email</label>
          <span asp-asp-validation-for="Input.Email"></span>
        </div>
        <div class="input-box animation" style="--i:2;">
          <input asp-for="Input.Password" aria-required="true" type="password" required />
          <label asp-for="Input.Password">Password</label>
          <span asp-asp-validation-for="Input.Password"></span>
        </div>
        <button id="login-submit" type="submit" class="btn animation" style="--i:3;">Login</button>
        <div class="logreg-link animation" style="--i:4;">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>
    <div class="info-text login">
      <h2 class="animation" style="--i:0;">Welcome Back!</h2>
      <p class="animation" style="--i:1;">Did your brain cells get bored while you were on vacation from bowdlerizing?</p>
    </div>

    <div class="form-box register">
      <h2 class="animation">Register</h2>
      <form method="post">
        <div asp-validation-summary="ModelOnly"></div>
        <div class="input-box animation">
          <input asp-for="Input.Name" aria-required="true" required />
          <label asp-for="Input.Name">Username</label>
          <span asp-asp-validation-for="Input.Name"></span>
        </div>
        <div class="input-box animation">
          <input asp-for="Input.Email" aria-required="true" required />
          <label asp-for="Input.Email">Email</label>
          <span asp-asp-validation-for="Input.Email"></span>
        </div>
        <div class="input-box animation">
          <input asp-for="Input.Password" aria-required="true" type="password" required />
          <label asp-for="Input.Password">Password</label>
          <span asp-asp-validation-for="Input.Password"></span>
        </div>
        <button id="login-submit" type="submit" class="btn animation">Register</button>
        <div class="logreg-link animation">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
    <div class="info-text register">
      <h2 class="animation">bowd&#183ler&#183ize</h2>
      <div class="definition animation">/ˈbōdləˌrīz,ˈboudləˌrīz/<br>&nbsp;</div>
      <br>
      <div class="register-subtext animation">
        <div>verb</div>

          <div>1. censor overzealously</div>
          <div>2. crush words while kicking ***<div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
